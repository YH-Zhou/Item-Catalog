{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">
  <div class="panel panel-info">
    <div class="panel-body">
      <form action="{{ url_for('editCatalogItem',catalog_id = catalog.id,
        catalogItem_id=catalogItem_id)}}" method = 'post'>
        <h1>Edit Catalog Item</h1>
        <dl>
          <dt>Name:</dt>
          <dd><input type ='text' size='30' name='name' value='{{item.name}}'>
          </dd>
          <dt>Description:</dt>
          <dd>
            <textarea name='description' rows='5' cols='40'>{{item.description}}</textarea>
          </dd>
          <dt>Category </dt>
          <dd>
            <select id = 'mySelect' name = 'catalogID'>
              <option value="{{catalog.id}}">{{catalog.name}}</option>
              {% for i in catalogs %}
              {% if i.id != catalog.id%}
              <option value = "{{i.id}}">{{i.name}}</option>
              {% endif %}
              {% endfor %}
            </select>
          </dd>
        </dl>
        <input type="submit" class="btn btn-info" value="Edit">
        <a href="{{url_for('catalogItems', catalog_id=catalog.id)}}" 
          class="btn btn-info" role="button">Cancel</a> 
      </form>
    </div>
  </div>
</div>

{% endblock %}
