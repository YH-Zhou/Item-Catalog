{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">
  <div class="panel panel-info">
    <div class="panel-body">
      <form action="{{url_for('editCatalog',catalog_id = editedCatalog.id)}}"
            method = 'post'>
        <h1>Edit Catalog</h1>
        <dl>
          <dt>Name:</dt>
          <dd><input type ='text' size='30' name='name' value='{{editedCatalog.name}}'>
          </dd>
          <dt>Description:</dt>
          <dd>
            <textarea name='description' rows='5' cols='40'>{{editedCatalog.description}}
            </textarea>
          </dd>
        </dl>
        <input type="submit" class="btn btn-info" value="Edit">
        <a href="{{url_for('catalogItems', catalog_id=editedCatalog.id)}}" 
          class="btn btn-info" role="button">Cancel</a> 
      </form>
    </div>
  </div>
</div>

{% endblock %}
